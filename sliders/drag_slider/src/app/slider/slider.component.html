<div class="slider-container">
  <div class="slides" #slides>
    <ng-content select="[appSliderItem]" #sliderItem></ng-content>
  </div>
  <div class="controls">
    <button class="sliderbutton" mat-raised-button color="primary" (click)="onClickLeft()">left</button>
    <button class="sliderbutton" mat-raised-button color="primary" (click)="onClickRight()">right</button>
  </div>
</div>
